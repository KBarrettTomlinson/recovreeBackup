<md-toolbar layout='row' ng-controller='NavController' >

    <div class="md-toolbar-tools" layout='row' layout-align='center center' ng-click='goHome()' ng-hide = '$location.path() === "/admin-export"'>
            <div flex ng-hide='$location.path() === "/admin-export" || $location.path() === "/landing" || $location.path() === "/register" || $location.path() === "/confirmreset/*"'>
                <h1 style='text-align: center' md-truncate id='headerTitle'>RECOVREE</h1>
            </div>

            <md-menu class = "menu-width">
                <md-button class="md-icon-button md-mini" aria-label="Logout" ng-click="$mdMenu.open($event)" ng-hide="$location.path() === '/login' || $location.path() === '/register' || $location.path() === '/terms' || $location.path() === '/confirmreset'|| $location.path() === '/forgotpassword' || $location.path() === '/admin-export' || $location.path() === '/landing'">
                    <md-icon md-menu-origin><i class="material-icons" id='headerMenuBtn'>more_vert</i></md-icon>
                </md-button>

                <md-menu-content width="3">
                    <md-menu-item>
                        <md-button ng-click='goToGratitude()'>
                            <b>Gratitude</b>
                        </md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button ng-click='goToResources()'>
                            <b>Resources</b>
                        </md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button ng-click='goToContactUs()'>
                            <b>Contact Us</b>
                        </md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button ng-click='logout(user)'>
                            <b>Logout</b>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
    </div>

<!-- Admin Toolbar -->
    <div class="md-toolbar-tools" layout='row' layout-align='center center' ng-show = '$location.path() === "/admin-export"'>
        <div flex>
            <h1 style='text-align: center' md-truncate id='adminTitle'>RECOVREE</h1>
        </div>

        <md-button ng-click='logout(user)'>
            <span>Logout</span>
        </md-button>
    </div>
</md-toolbar>
