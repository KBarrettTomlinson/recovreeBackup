<div class="container">
  <div class = 'login-container row'>
    <div class = 'col-md-offset-4 col-md-4 col-md-offset-4'>
      <div class = 'panel panel-default'>
        <div class = 'panel-body'>

          <h1 class="lead">Change Password</h1>
            <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
            <form ng-submit="updatePassword()">
              <div>
                  <input type="text" placeholder = 'phone number' ng-model="user.username" />
              </div>
              <br>
              <div>
                  <input type="password" placeholder = 'password' ng-model="user.password" />
              </div>
              <br>
              <div>
                  <input class="btn btn-default" type="submit" name="submit" value="Change Password" />
                  <br>
                  <a href="#home">Cancel</a>
              </div>
            </form>

        </div>
      </div>
    </div>
  </div>
</div>
