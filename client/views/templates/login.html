<md-content id='northernLights' class='wrapper' layout='column' layout-align='center center' flex>
    <div layout='column' layout-align='center center' flex>
        <md-content layout='column' layout-align='center center' flex>
            <div id='loginBox' layout='column' layout-align='center center' style='padding-left: 45px; padding-right: 45px;'>
                <h3 style='font-weight: bold;'>Welcome Back</h3>
                <br>
                <md-input-container>
                    <label>mobile phone number</label>
                    <input ng-model="user.username" required/>
                </md-input-container>

                <md-input-container>
                    <label>password</label>
                    <input type='password' ng-model="user.password" required/>
                </md-input-container>

                <p  class = "message-text" ng-if="message != ''">{{message}}</p>

                <md-button class='md-raised md-primary' style="font-size: 15px; font-weight: bold;" ng-click='login()'>Login</md-button>

                <br>
                <a href="#forgotpassword">Forgot Password</a>
                <br>
                <a href='#/landing'>Back</a>
            </div>
        </md-content>
    </div>
</md-content>
