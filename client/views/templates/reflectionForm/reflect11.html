<div class = 'wrapper'>

  <p>If available today, would you connect to an online peer support group to engage with others in recovery?</p>
  <div layout = 'row' layout-align = 'center'>
    <span>No</span>
    <md-switch aria-label = 'Would you connect to an online peer support group today?' class = 'md-primary' ng-model="reflectionObject.peerSupport">
    </md-switch>
    <span>Yes</span>
  </div>

  <p>If available today, would you have contacted an alcohol/drug or mental health counselor by phone or FaceTime?</p>
  <div layout = 'row' layout-align = 'center'>
    <span>No</span>
    <md-switch aria-label = 'Would you connect to an online mental health counselor?' class = 'md-primary' ng-model="reflectionObject.counselor">
    </md-switch>
    <span>Yes</span>
  </div>


  <br>
  <md-button class = 'md-raised' ng-click = 'reflectionFormNextButton(sessionObject, reflectionObject)'>Next</md-button>
</div>
<!-- ends wrapper -->
