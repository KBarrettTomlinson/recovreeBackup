<md-content class = 'wrapper' layout = 'column' layout-align = 'center center' flex>


  <h3 class='md-subhead'>If available today, would you have connected to an online peer support group to engage with others in recovery?</h3>

  <div layout = 'row' layout-align = 'center'>
    <span>No</span>
    <md-switch aria-label = 'Would you connect to an online peer support group today?' class = 'md-primary' ng-model="reflectionObject.peerSupport">
    </md-switch>
    <span>Yes</span>
  </div>

  <h3 class='md-subhead'>If available today, would you have contacted an alcohol/drug or mental health counselor by phone or FaceTime?</h3>
  <div layout = 'row' layout-align = 'center' flex>
    <span>No</span>
    <md-switch aria-label = 'Would you connect to an online mental health counselor?' class = 'md-primary' ng-model="reflectionObject.counselor">
    </md-switch>
    <span>Yes</span>
  </div>

  <section layout = 'row' layout-align = 'center end'>
      <md-button class="md-raised md-primary form-button" aria-label="Prev Reflection" ng-click='reflectionFormPrevButton(sessionObject, reflectionObject)'>Prev</md-button>
      <md-button class="md-raised md-accent form-button" aria-label="Next Reflection" ng-click='reflectionFormNextButton(sessionObject, reflectionObject)'>Next</md-button>
  </section>

</md-content>
<!-- ends wrapper -->
