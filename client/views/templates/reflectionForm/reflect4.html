<md-content class = 'wrapper' layout = 'column' layout-align = 'center center' flex>
  <div layout = 'column' layout-align = 'center center' flex>
      <div layout = 'column'  flex>
        <h3 class='md-subhead'>How did you sleep last night?</h3>
        <div>
          <md-slider-container >
              <span>Terrible</span>
                  <md-slider aria-label = 'How did you sleep last night? 1 = terrible 5 = great' flex  class='md-accent md-default' md-discrete ng-model="reflectionObject.sleep" step="1" min="1" max="5" aria-label="rating">
                  </md-slider>
              <span>Great</span>
          </md-slider-container>
        </div>

        <h3 class='md-subhead'>Did you have a using dream?</h3>
        <div layout='row' layout-align='center center'>
          <span>No</span>
              <md-switch aria-label = 'Did you have a using dream"' ng-model="reflectionObject.dream">
              </md-switch>
          <span>Yes</span>
        </div>

        <div flex>
          <md-input-container class="md-block md-accent md-default">
            <label>If yes, can you describe your dream?</label>
            <textarea ng-model="reflectionObject.whatDream" md-maxlength="150" rows="5" md-select-on-focus></textarea>
          </md-input-container>
        </div>
      </div>

      <section layout = 'row' layout-align = 'center end'>
          <md-button class="md-raised md-primary form-button" aria-label="Prev Reflection" ng-click='reflectionFormPrevButton(sessionObject, reflectionObject)'>Prev</md-button>
          <md-button class="md-raised md-accent form-button" aria-label="Next Reflection" ng-click='reflectionFormNextButton(sessionObject, reflectionObject)'>Next</md-button>
      </section>
  </div>
</md-content>
<!-- ends wrapper -->
