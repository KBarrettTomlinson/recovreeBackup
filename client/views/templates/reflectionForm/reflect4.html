<div class = 'wrapper'>
  <p>How did you sleep last night?</p>
  <md-slider flex class="md-primary" md-discrete ng-model="reflectionObject.sleep" step="1" min="1" max="5" aria-label="rating">
  </md-slider>


  <p>Did you have a using dream?</p>
  <md-switch ng-model="reflectionObject.dream">
    Switch 1: {{ reflectionObject.dream }}
  </md-switch>

  {{ reflectionObject }}
  <br>
  <md-button ng-click = 'reflectionFormNextButton(reflectionObject)'>Next</md-button>
</div>
<!-- ends wrapper -->
