<div class = 'wrapper'>
  <p>How are you feeling today?</p>

  <form name="dailyFeelingsForm" novalidate>

      <div class="form-group" ng-repeat="feeling in reflectionObject.feelings">
      <ng-form name="feelingForm">
          <button type="button" ng-class = "{selectedTrue:(feeling.value === true)}" ng-click = 'toggleFeeling(feeling)' >
            {{feeling.name}}
          </button>
      </ng-form>
      </div>
  </form>

  {{ reflectionObject }}

  <br>
  <button ng-click = 'nextButton(feelingsObject.feelingsArray)'>Next</button>
  </form>
  <!-- ends feelingsForm -->
</div>
<!-- ends wrapper -->
