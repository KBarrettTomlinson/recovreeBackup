<div class = 'wrapper'>

  <p>Have you been selfish or dishonest with yourself or others today?</p>
  <div layout = 'row' layout-align = 'center'>
    <span>No</span>
    <md-switch aria-label = 'Have you been selfish or dishonest with yourself or others today?' ng-model="reflectionObject.selfishDishonest">
    </md-switch>
    <span>Yes</span>
  </div>

  <md-input-container class="md-block">
    <label>If yes, how?</label>
    <textarea ng-model="reflectionObject.howSelfshDishnt" md-maxlength="150" rows="5" md-select-on-focus></textarea>
  </md-input-container>
  <br>
  <md-button class = 'md-raised' ng-click = 'reflectionFormNextButton(sessionObject, reflectionObject)'>Next</md-button>
</div>
<!-- ends wrapper -->
