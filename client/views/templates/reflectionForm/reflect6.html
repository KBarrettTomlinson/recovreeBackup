<div class = 'wrapper'>

<!-- Floating Next Button -->
  <md-button ng-class="{ visible: selectedTab==0 }" class="md-fab md-fab-bottom-right md-primary md-default"  aria-label="New Reflection" ng-click = 'reflectionFormNextButton(sessionObject, reflectionObject)'>
    <i class="material-icons" id='formNextButton'>navigate_next</i>
  </md-button>

  <h3 class='md-subhead' layout='column'>Did you connect with your sponsor/mentor today?</h3>

  <div layout = 'row' layout-align = 'center'>
    <span>No</span>
    <md-switch aria-label = 'Did you connect with your sponsor today?' class = 'md-primary' ng-model="reflectionObject.spnsrMntrConnect">
    </md-switch>
    <span>Yes</span>
  </div>

  <p>How many group meetings did you attend today?</p>
  <md-input-container aria-label = 'How many group meetings did you attend today?' layout = 'row' layout-align = 'center'>
    <label>Number of Meetings</label>
    <md-select ng-model="reflectionObject.groupMeet">
        <md-option ng-value = "0">0</md-option>
        <md-option ng-value = "1">1</md-option>
        <md-option ng-value = "2">2</md-option>
        <md-option ng-value = "3">3</md-option>
        <md-option ng-value = "4">4</md-option>
        <md-option ng-value = "5">5</md-option>
    </md-select>
  </md-input-container>

  <p>Did you engage in any service or community work today?</p>
  <div layout = 'row' layout-align = 'center'>
    <span>No</span>
    <md-switch  aria-label = 'Did you engage in any service or community work today?' class = 'md-primary' ng-model="reflectionObject.commntyService">
    </md-switch>
    <span>Yes</span>
  </div>

  <!-- {{ reflectionObject }} -->
</div>
<!-- ends wrapper -->
