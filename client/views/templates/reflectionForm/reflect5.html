<md-content class='wrapper' layout='column' layout-align='center center' flex>
    <div layout='column' layout-align='center center' flex>
        <md-content flex>
            <h3 class='md-subhead'>Did you exercise today?</h3>
            <div>
                <md-slider-container>
                    <span>No Activity</span>
                    <md-slider aria-label='Did you exercise today? 1 = no activity, 5 = high' flex class='md-accent md-default' md-discrete ng-model="reflectionObject.exercise" step="1" min="1" max="5" aria-label="rating">
                    </md-slider>
                    <span>High Activity</span>
                </md-slider-container>
                <div ng-switch on = "reflectionObject.exercise" layout = 'row' layout-align = 'center center'>
                  <span ng-switch-when = "1">Not Active</span>
                  <span ng-switch-when = "2">Slightly Active</span>
                  <span ng-switch-when = "3">Moderately Active</span>
                  <span ng-switch-when = "4">Active</span>
                  <span ng-switch-when = "5">Very Active</span>
                </div>
            </div>


            <br>

            <h3 class='md-subhead'>Rate your food consumption and access for today</h3>
            <div flex>
                <md-slider-container>
                    <span>Not Healthy</span>
                    <md-slider aria-label='Rate your food consumption and access for today. 1 = Not Healthy, 5 = Very Healthy' flex class='md-accent md-default' md-discrete ng-model="reflectionObject.food" step="1" min="1" max="5" aria-label="rating">
                    </md-slider>
                    <span>Very Healthy</span>
                </md-slider-container>
                <div ng-switch on = "reflectionObject.food" layout = 'row' layout-align = 'center center'>
                  <span ng-switch-when = "1">Not Healthy</span>
                  <span ng-switch-when = "2">A Little Healthy</span>
                  <span ng-switch-when = "3">Somewhat Healthy</span>
                  <span ng-switch-when = "4">Healthy</span>
                  <span ng-switch-when = "5">Very Healthy</span>
                </div>
            </div>
        </md-content>
        <section layout='row' layout-align='center end'>
            <md-button class="md-raised md-primary form-button" aria-label="Prev Reflection" ng-click='reflectionFormPrevButton(sessionObject, reflectionObject)'>Prev</md-button>
            <md-button class="md-raised md-accent form-button" aria-label="Next Reflection" ng-click='reflectionFormNextButton(sessionObject, reflectionObject)'>Next</md-button>
        </section>

    </div>
</md-content>

<!-- ends wrapper -->
